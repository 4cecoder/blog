<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ page.title }} | DemonKingSwarn</title>
    <link rel="stylesheet" type="text/css" href="https://github.com/DemonKingSwarn/blog/raw/master/assets/css/rouge-github.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link
      rel="alternate"
      type="application/atom+xml"
      title="{{ site.title }}"
      href="/feed.xml"
    />

    <link rel="canonical" href="{{ site.url }}{{ page.url }}" />
  </head>
  <body class="single-post">
    {% include header.html %}

    <nav>
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/posts">Posts</a></li>
      </ul>
    </nav>

    <main>
      <article>
        <h2>{{ page.title }}</h2>
        {% include published.html %} {{ content }} {% include
        share-on-twitter.html %}
      </article>
    </main>

    <script src="/assets/js/main.js"></script>
  </body>
</html>
